<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kipper Interactive Playground</title>
    <meta
      name="description"
      content="Online Playground for using Kipper in your browser."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module">
      import { DefineOpenGraphMetaTags, openGraphMetaTags } from "./js/main";

      DefineOpenGraphMetaTags(openGraphMetaTags);
    </script>
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/screen.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/nav-bar.css" />
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./css/lists.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/playground.css" />
    <link rel="stylesheet" href="./css/spinner.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/951ef1f046.js"
      crossorigin="anonymous"
    ></script>

    <!-- Including stylesheet for the Inter-Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />

    <!-- Loading the prism highlighting style-sheet -->
    <link rel="stylesheet" href="./prism/prism.css" />
    <link rel="stylesheet" href="./prism/shades-of-purple.css" />

    <!--
  Specifying the preferred environment colour to be the primary scheme colour.
  See main.css for the --scheme-primary variable
  -->
    <meta name="theme-color" content="#e01a4f" />
  </head>
  <body>
    <script src="./js/plugins.ts"></script>
    <script src="./prism/prism.js"></script>

    <!-- Show Error if JS is disabled or blocked -->
    <noscript
      >Oops that shouldn't have happened! Please enable Java-Script to use our
      Site!</noscript
    >

    <div id="main-frame">
      <div id="actual-content">
        <!-- The top element: menu and search bar -->
        <header class="page-header">
          <nav id="header-nav-bar">
            <ul>
              <li>
                <a
                  href="index.html"
                  class="
                    no-style-list
                    flex-row flex-parent-container flex-center
                    kipper-logo-container
                  "
                >
                  <img id="kipper-logo" src="img/base_head.png" alt="" />
                  <a class="underline-button" href="./index.html">
                    <h1>Kipper</h1>
                  </a>
                </a>
              </li>
              <li>
                <a
                  href="./download.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Downloads</h4></a
                >
              </li>
              <li>
                <a
                  href="./docs/index.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Docs</h4></a
                >
              </li>
              <li>
                <a
                  href="./playground.html"
                  class="
                    underline-button
                    selected-nav-page
                    top-nav-menu-item top-nav-button
                  "
                  ><h4>Playground</h4></a
                >
              </li>
              <li>
                <a
                  href="./changelog.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Changelog</h4></a
                >
              </li>
            </ul>
            <div id="search-bar-wrapper">
              <ul>
                <li>
                  <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li id="search-bar">
                  <label for="search-bar-input"></label>
                  <input
                    id="search-bar-input"
                    type="search"
                    placeholder="Search..."
                    spellcheck="false"
                  />
                </li>
              </ul>
            </div>
          </nav>
          <div
            id="header-description-content"
            class="text-page-content-container"
          ></div>
          <script type="module" src="./js/gen-header.ts"></script>
        </header>
        <!-- Main Content, where the text is located and the items unique to this site are defined -->
        <div
          id="interactive-console"
          class="flex-parent-container flex-fill-to-parent flex-row"
        >
          <div id="left-console-interface" class="flex-column">
            <div id="playground-option-menu" class="flex-row">
              <div class="playground-button" id="run-code-list-item">
                <button>Run</button>
              </div>
              <div class="playground-button" id="copy-code-list-item">
                <button>Copy</button>
              </div>
              <div class="playground-button" id="clear-content-list-item">
                <button>Clear</button>
              </div>
              <!--
          Independent text saving state list item for letting the user
          know the state of saving
          -->
              <div id="text-saving-state" class="flex-row flex-center"></div>
            </div>
            <div id="code-editor">
              <label for="code-editor-textarea"></label>
              <textarea
                id="code-editor-textarea"
                type="text"
                placeholder="Write your Code here"
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                data-gramm="false"
                wrap="off"
              >
              </textarea>
              <pre
                id="highlighting-field"
                aria-hidden="true"
              ><code class="language-kipper" id="highlighting-field-content"></code></pre>
            </div>
          </div>
          <div id="shell-sidebar" class="flex-column">
            <div id="shell-sidebar-menu" class="flex-parent-container flex-row">
              <div id="console-output-button" class="playground-button">
                <button>Console</button>
              </div>
              <div id="compiler-output-button" class="playground-button">
                <button>Compiler</button>
              </div>
            </div>
            <div id="shell-output">
              <pre
                id="shell-sidebar-highlight-field"
                class="console-bash"
              ><code class="language-bash console-bash" id="shell-sidebar-highlight-field-content"></code></pre>
            </div>
          </div>
        </div>

        <script type="module" src="js/playground.ts"></script>
        <!-- Footer bar - contains some links and general copyright notice -->
        <footer
          id="footer-bar"
          class="flex-parent-container flex-column"
        ></footer>
        <script src="./js/gen-footer.ts"></script>
      </div>
    </div>

    <!-- Overlay for Displaying the Search Results-->
    <div id="search-background-overlay"></div>
    <div id="search-result-overlay">
      <div class="flex-column flex-parent-container" id="search-result"></div>
    </div>
    <script type="module" src="./js/search.ts"></script>
  </body>
</html>
