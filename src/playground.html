<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Kipper Interactive Playground!</title>
  <meta
    name="description"
    content="The playground for trying out Kipper and learning the basics in a pre-configured setup"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script src="./js/main.ts"></script>
  <link rel="manifest" href="../site.webmanifest"/>
  <link rel="apple-touch-icon" href="./img/icon.png"/>
  <link rel="shortcut icon" type="image/ico" href="../favicon.ico"/>

  <link rel="stylesheet" href="./css/normalize.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/buttons.css"/>
  <link rel="stylesheet" href="./css/nav-bar.css"/>
  <link rel="stylesheet" href="./css/text.css"/>
  <link rel="stylesheet" href="./css/lists.css"/>
  <link rel="stylesheet" href="./css/footer.css"/>
  <link rel="stylesheet" href="./css/playground.css"/>
  <link rel="stylesheet" href="./css/spinner.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

  <!--
  Specifying the preferred environment colour to be the primary scheme colour.
  See main.css for the --scheme-primary variable
  -->
  <meta name="theme-color" content="#e01a4f"/>
</head>
<body>
<script type="module" src="./js/plugins.ts"></script>

<div id="main-frame">
  <div id="actual-content">
    <!-- The top element: menu and search bar -->
    <header id="page-header">
      <nav id="header-nav-bar">
        <ul>
          <li>
            <a href="./index.html" class="no-style-list flex-row flex-parent-container centered kipper-logo-container">
              <img id="kipper-logo" src="./img/base_head.png" alt="">
              <h1>Kipper</h1>
            </a>
          </li>
          <li>
            <a href="./download.html" class="menu-button top-nav-menu-items"><h4>Downloads</h4></a>
          </li>
          <li>
            <a href="./install.html" class="menu-button top-nav-menu-items"><h4>Install Guide</h4></a>
          </li>
          <li>
            <a href="./docs/index.html" class="menu-button top-nav-menu-items"><h4>Docs</h4></a>
          </li>
          <li>
            <a href="./playground.html" class="menu-button top-nav-menu-items selected-nav-page"><h4>Playground</h4></a>
          </li>
          <li>
            <a href="./changelog.html"
               class="menu-button top-nav-menu-items"><h4>
              Changelog</h4></a>
          </li>
          <li id="search-bar" class="no-style-list flex-row flex-parent-container red-text">
            <label for="search-bar-input"></label>
            <input id="search-bar-input" type="search" placeholder="Search" spellcheck="false">
          </li>
          <script src="./js/search-bar.ts"></script>
        </ul>
      </nav>
      <div id="header-description-content" class="text-page-content-container"></div>
      <script src="./js/generate-header-and-description.ts"></script>
    </header>
    <!-- Main Content, where the text is located and the items unique to this site are defined -->
    <div id="interactive-console">
      <ul class="no-style-list flex-row">
        <li id="left-console-interface">
          <ul class="no-style-list flex-column">
            <li id="playground-option-menu">
              <ul class="no-style-list flex-row">
                <li class="playground-button" id="RunButtonContainer">
                  <button onclick="runButtonPress()" id="RunButton">Run</button>
                </li>
                <li class="playground-button">
                  <button onclick="copyButtonPress()" id="CopyButton">Copy Code</button>
                </li>
                <li class="playground-button">
                  <button onclick="clearButtonPress()" id="ClearContent">Clear</button>
                </li>
                <li id="text-saving-state" class="flex-row centered">
                  <p></p>
                </li>
              </ul>
            </li>
            <li id="code-editor">
              <label for="code-editor-textarea"></label>
              <textarea id="code-editor-textarea" type="text" placeholder="Enter your Code here" spellcheck="false"></textarea>
            </li>
          </ul>
        </li>
        <li id="shell-sidebar">
          <ul class="no-style-list flex-column">
            <li id="shell-sidebar-menu">
              <ul class="no-style-list flex-row">
                <li id="console-output-button" class="playground-button">
                  <button>Console Output</button>
                </li>
                <li id="compiler-output-button" class="playground-button">
                  <button>Compiler Output</button>
                </li>
              </ul>
            </li>
            <li id="side-editor">
              <pre><code class="language-bash">> </code></pre>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="./js/playground-interactive.ts"></script>
    <!-- Footer bar - contains some links and general copyright notice -->
    <footer id="footer-bar" class="flex-parent-container flex-column"></footer>
    <script src="./js/generate-footer.ts"></script>
  </div>
</div>
</body>
</html>
