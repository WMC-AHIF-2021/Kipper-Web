<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/951ef1f046.js" crossorigin="anonymous"></script>

  <!-- Including stylesheet for the Inter-Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />

  <style>
    :root {
      --scheme-primary: #e01a4f;
      --button-dark-primary: #c71242;
    }

    * {
      line-height: 1.2;
      margin: 0;
    }

    body {
      background-color: var(--scheme-primary) !important;
    }

    html {
      color: #888;
      display: table;
      font-family: 'Inter', Georgia, Verdana, monospace;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
      background-color: var(--scheme-primary);
    }


    .white-box {
      position: center;
      text-align: center;
      background-color: white;
      opacity: 85;
      width: 30%;
      border-radius: 2em;
      margin-left: 33%;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    .button-dark {
      display: inline-block !important;
      border: none !important;
      background-color: var(--button-dark-primary) !important;
      border-radius: var(--default-border-radius) !important;
      padding: 15px 32px !important;
      margin: 0.75em 0.75em 0.75em 0 !important;
      font-size: 16px !important;
      font-weight: bold !important;
      text-align: center !important;
      text-decoration: none !important;
      color: white;
    }

    .button-dark:active, .button-dark:visited {
      background-color: var(--button-dark-primary) !important;
      color: white;
    }

    .button-dark:hover {
      background-color: var(--button-dark-primary) !important;
      box-shadow: 0 0 0.5em var(--scheme-gray) !important;
      color: white;
    }

    @media only screen and (max-width: 280px) {
      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }
  </style>
</head>

<body>
<div class="white-box">
  <div class="Number" style="font-size: xxx-large;">
    <h1>404</h1>
  </div>
  <p style="font-size: 1.5em">Page Not Found</p>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  <p><a href="./index.html" class="button-dark">Homepage</a></p>
</div>
</body>
</html>
