<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Welcome to Kipper!</title>
		<meta
			name="description"
			content="The simple, easy-to-use and fast open-source language designed for Browsers, Node.js and Deno." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script type="module" src="./js/page-setup.ts"></script>
		<link rel="manifest" href="../site.webmanifest" />
		<link rel="apple-touch-icon" href="./img/icon.png" />
		<link rel="shortcut icon" type="image/ico" href="../favicon.ico" />

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/screen.css" />
		<link rel="stylesheet" href="./css/buttons.css" />
		<link rel="stylesheet" href="./css/nav-bar.css" />
		<link rel="stylesheet" href="./css/text.css" />
		<link rel="stylesheet" href="./css/lists.css" />
		<link rel="stylesheet" href="./css/footer.css" />
		<link rel="stylesheet" href="./css/table.css" />

		<!-- Loading the prism highlighting style-sheet -->
		<link rel="stylesheet" href="./prism/prism.css" />

		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/951ef1f046.js" crossorigin="anonymous"></script>

		<!-- Including stylesheet for the Inter-Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />

		<!--
    Specifying the preferred environment colour to be the primary scheme colour.
    See main.css for the --scheme-primary variable
    -->
		<meta name="theme-color" content="#e01a4f" />
	</head>
	<body>
		<script src="./js/plugins.ts"></script>
		<script src="./prism/prism.js"></script>

		<!-- Show Error if JS is disabled or blocked -->
		<noscript>Oops that shouldn't have happened! Please enable Java-Script to use our Site!</noscript>
		<div id="main-frame">
			<div id="actual-content">
				<!-- The top element: menu and search bar -->
				<header id="home-page-header" class="page-header"></header>
				<script type="module">
					import { GenHeaderNavbar } from "./js/gen-header";

					document.getElementById("home-page-header").innerHTML = GenHeaderNavbar();
				</script>

				<!-- Main Content, where the text is located and the items unique to this site are defined -->
				<div class="text-page-content-container">
					<section>
						<!-- Alternative image if the window is too small to display the animation -->
						<a href="./playground.html">
							<img id="alternative-welcome-image" src="./img/carbon-code-main.png" alt="" />
						</a>
						<ul id="homepage-content" class="no-style-list flex-row flex-parent-container flex-end">
							<li>
								<section id="welcome-text" class="flex-parent-container flex-column flex-start">
									<h2 id="welcome-header" class="super-large-header">Welcome to <br />Kipper!</h2>
									<p class="flex-parent-container flex-row flex-start">
										<a href="./playground.html" class="button"> Try our Playground </a>
										<a href="./docs/index.html" class="inverted-button"> View the Kipper docs </a>
									</p>
								</section>
							</li>
							<li>
								<a href="./playground.html">
									<img id="welcome-image" src="./img/carbon-code-main.png" alt="" />
								</a>
							</li>
						</ul>
					</section>
				</div>
				<!-- Footer bar - contains some links and general copyright notice -->
				<footer id="footer-bar" class="flex-parent-container flex-column"></footer>
				<script type="module" src="./js/gen-footer.ts"></script>
			</div>
		</div>

		<!-- Overlay for Displaying the Search Results-->
		<div id="search-background-overlay"></div>
		<div id="search-result-overlay">
			<div class="flex-column flex-parent-container" id="search-result"></div>
		</div>
		<script type="module" src="./js/search.ts"></script>
	</body>
</html>
