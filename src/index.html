<script>
  console.log("Search loaded!");
  let StringOfSearchIndex = "Quickstart;/docs/quickstart.html\n" +
    "Goals;/docs/our-goals.html\n" +
    "Goal;/docs/our-goals.html\n" +
    "Timeline;/docs/our-goals.html\n" +
    "Supported Platforms;/docs/supported-platforms.html\n" +

    "Usage;/docs/usage-examples.html\n" +

    "Examples;/docs/usage-examples.html\n" +
    "Variables;/docs/variables.html\n" +
    "Variables Datatypes;/docs/datatypes.html\n" +
    "Kipper Expressions;/docs/expressions.html\n" +
    "Expressions;/docs/expressions.html\n" +
    "Kipper Statements;/docs/statements.html\n" +
    "Statements;/docs/statements.html\n" +
    "If;/docs/decision-making.html\n" +
    "If-Statement;/docs/decision-making.html\n" +
    "While;/docs/while-loop.html\n" +
    "While-Loop;/docs/while-loop.html\n" +
    "Do-While;/docs/do-while-loop.html\n" +
    "Do-While-Loop;/docs/do-while-loop.html\n" +
    "For;/docs/for-loop.html\n" +
    "For-Loop;/docs/for-loop.html\n" +
    "Function;/docs/functions.html\n" +
    "Functions;/docs/functions.html\n" +
    "Method;/docs/functions.html\n" +
    "Methods;/docs/functions.html\n" +
    "Built-In;/docs/built-in-functions.html\n" +
    "Playground;/playground.html\n" +
    "Docs;/docs/index.html\n" +
    "Changelog;/changelog.html\n" +
    "Download;/download.html\n" +
    "Downloads;/download.html\n" +
    "Install;/download.html\n";

  let IndexArray = StringOfSearchIndex.split("\n");
  let SearchIndexArray = [];
  let count = 0;
  for (let i of IndexArray) {
    let temp = i.split(";");
    let TempStringOne = temp[0];
    let TempStringTwo = temp[1];
    SearchIndexArray.push([TempStringOne, TempStringTwo]);
    count++;
  }
  if(SearchIndexArray == []){
    console.error("Critical Error: Searchbar couldn't be initialised because the Index could not be loaded!");
  }else{
    console.log("Index initialised!");
  }
  function search(){
    let link = "";
    let searchBarInput = document.getElementById('search-bar-input');
    let searchInput = searchBarInput.value;

    for(let i = 0; i < SearchIndexArray.length; i++){
      if(SearchIndexArray[i][0].toLowerCase() == searchInput.toLowerCase()){
        link = SearchIndexArray[i][1];
      }
    }
    if(link != ""){
      //Positive Result at Search
      console.log("The Search found: " + link + " for your request (" + searchInput + ")!");
    }else{
      //Negative Result at Search
      console.log("Search didnt find anything");
    }
  }
</script>
