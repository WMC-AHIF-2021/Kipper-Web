<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Changelog</title>
    <meta name="description" content="Kipper Changelog." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/main.ts"></script>
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="./img/icon.png" />
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/screen.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/nav-bar.css" />
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./css/lists.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/table.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/951ef1f046.js"
      crossorigin="anonymous"
    ></script>

    <!-- Including stylesheet for the Inter-Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />

    <!-- Loading the prism highlighting style-sheet -->
    <link rel="stylesheet" href="./prism/prism.css" />

    <!--
  Specifying the preferred environment colour to be the primary scheme colour.
  See main.css for the --scheme-primary variable
  -->
    <meta name="theme-color" content="#e01a4f" />
  </head>
  <body>
    <script src="./js/plugins.ts"></script>
    <script src="./prism/prism.js"></script>

    <!-- Show Error if JS is disabled or blocked -->
    <noscript
      >Oops that shouldn't have happened! Please enable Java-Script to use our
      Site!</noscript
    >

    <div id="main-frame">
      <div id="actual-content">
        <!-- The top element: menu and search bar -->
        <header class="page-header">
          <nav id="header-nav-bar">
            <ul>
              <li>
                <a
                  href="./index.html"
                  class="
                    no-style-list
                    flex-row flex-parent-container flex-center
                    kipper-logo-container
                  "
                >
                  <img id="kipper-logo" src="./img/base_head.png" alt="" />
                  <a class="underline-button" href="./index.html">
                    <a class="underline-button" href="./index.html">
                      <h1>Kipper</h1>
                    </a>
                  </a>
                </a>
              </li>
              <li>
                <a
                  href="./download.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Downloads</h4></a
                >
              </li>
              <li>
                <a
                  href="./docs/index.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Docs</h4></a
                >
              </li>
              <li>
                <a
                  href="playground.html"
                  class="underline-button top-nav-menu-item top-nav-button"
                  ><h4>Playground</h4></a
                >
              </li>
              <li>
                <a
                  href="./changelog.html"
                  class="
                    underline-button
                    top-nav-menu-item top-nav-button
                    selected-nav-page
                  "
                  ><h4>Changelog</h4></a
                >
              </li>
            </ul>
            <div id="search-bar-wrapper">
              <ul>
                <li>
                  <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li id="search-bar">
                  <label for="search-bar-input"></label>
                  <input
                    id="search-bar-input"
                    type="search"
                    placeholder="Search..."
                    spellcheck="false"
                  />
                </li>
              </ul>
            </div>
          </nav>
          <div
            id="header-description-content"
            class="text-page-content-container"
          ></div>
          <script src="./js/gen-header.ts"></script>
        </header>
        <!-- Main Content, where the text is located and the items unique to this site are defined -->
        <div class="text-page-content-container">
          <div id="changelog-content" class="text-content shadowed-box">
            <section>
              <script src="./showdown/showdown.js"></script>
              <script>
                console.log("Loading Changelog...");
                const url =
                  "https://raw.githubusercontent.com/Luna-Klatzer/Kipper/main/CHANGELOG.md";
                fetch(url)
                  .then((response) => response.text())
                  .then((response) => {
                    const converter = new showdown.Converter();
                    const md = response.toString();
                    document.getElementById("markdown-content").innerHTML =
                      converter.makeHtml(md);
                  });
              </script>
              <div id="changelog">
                <!-- Markdown will be added here -->
                <div id="markdown-content"></div>
              </div>
            </section>
          </div>
        </div>
        <!-- Footer bar - contains some links and general copyright notice -->
        <footer id="footer-bar" class="flex-parent-container flex-column">
          <script src="./js/gen-footer.ts"></script>
        </footer>
      </div>
    </div>

    <!-- Overlay for Displaying the Search Results-->
    <div id="search-background-overlay"></div>
    <div id="search-result-overlay">
      <div class="flex-column flex-parent-container" id="search-result"></div>
    </div>
    <script type="module" src="./js/search.ts"></script>
  </body>
</html>
